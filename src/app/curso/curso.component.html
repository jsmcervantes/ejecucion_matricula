
<div class="container">
    <div class="group bg-base-100 shadow-xs rounded-box ">
      <h1 class=" p-7 text-2xl font-bold" >MIS CURSOS</h1>
    </div>



    <div class="grid">
      <div class="grid grid-cols-2 bg-base-100 shadow-xs rounded-box ">
        <div class="form-control p-5">
          <div class="input-group">
            <input type="text" placeholder="Buscar mis cursos" class="input input-bordered" />
            <button class="btn btn-square">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </button>
          </div>
        </div>
        <div class="grid place-items-left flex-1 p-5">
          <select class="select select-ghost w-60 border-slate-300">
            <option disabled selected>Selecciona un periodo</option>
            <option>Periodo Lectivo 2022-II</option>
            <option>Periodo Lectivo 2022-I</option>
            <option>Periodo Lectivo 2021-II</option>
            <option>Periodo Lectivo 2021-I</option>
          </select>
        </div>
      </div><br/>

      <div class="grid grid-cols-3 grid-flow-row gap-2 justify-items-center">
        <div class="card w-120 bg-base-100 shadow-xl">
          <div class="card-body" *ngFor="let curso of cursoList">
            <h1 class="card-title" >{{curso.name}}</h1>
            <h5 >CODIGO DEL CURSO :  {{curso.codeCourse}}</h5>
            <h5 >MODALIDAD DEL CURSO :  {{curso.modality}}</h5>
            <h5 >PERIODO LECTIVO :  {{curso.schoolPeriod}}</h5>
            <div class="card-actions justify-end">
              <button class="btn btn-primary" icon="edit" routerLink="/students-list">Detalles</button>
            </div>
          </div>
        </div><br/>
      </div>
    </div>






    <br/><br/>
    <footer class="footer footer-center p-3 bg-base-300 text-base-content">
      <div>
        <p>Copyright © 2023 - Instituto Tecnológico Superior de Patrinomio y Turismo YAVIRAC</p>
      </div>
    </footer>
</div>
